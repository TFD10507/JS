// ----------------------複製物件-------------------------
        var a = { first: "1", second: "2" };

        // JSON.stringify() 把物件變成字串
        var a_str = JSON.stringify(a);
        console.log(a_str);

        // JSON.parse 把字串轉成物件
        var b = JSON.parse(a_str);

        a.third = 'aaa';
        console.log(a, b);

// --------------------練習複製陣列-----------------------

        // slice() 方法會回傳一個新陣列物件
        var arr1 = ["a", "b", "c"];
        var arr2 = arr1.slice();

        arr2[2] = "d";

        console.log(arr2); // ["a", "b", "d"]
