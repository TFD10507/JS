<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";

        function test() {
            console.log(this); // undefined
        }
        test();


        var myobj = {
            data: "my_str",
            test: function () {
                console.log(this); // myobj
            }
        };

        myobj.test();
    </script>
</body>

</html>
