        // 練習3：使用遞迴，費氏數列(Fibonacci numbers)
        var i = 0;
        function fibonacci(n) {
            if(n < 0){
                return ;
            }

            i++;
            if(n == 0){
                return 0;
            }
            if(n == 1){
                return 1;
            }
            return fibonacci(n-1) + fibonacci (n-2);
        }

        console.log(fibonacci(9) + "。fibonacci 函式執行了 " + i + " 次");
